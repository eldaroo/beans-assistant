[pytest]
# Test discovery
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Output options
addopts =
    -v
    --strict-markers
    --tb=short
    --disable-warnings

# Test markers for categorization
markers =
    unit: Unit tests (fast, isolated)
    integration: Integration tests (end-to-end workflows)
    database: Tests that use database fixtures
    llm: Tests that require LLM mocking
    slow: Slow-running tests (deferred execution)

# Logging configuration
log_cli = false
log_cli_level = INFO
