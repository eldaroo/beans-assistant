version: '3.8'

services:
  # PostgreSQL Database (desarrollo local)
  # En AWS usarías RDS y NO este container
  postgres:
    image: postgres:16-alpine
    container_name: beansco-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: beansco
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-changeme123}
      POSTGRES_DB: beansco_main
      POSTGRES_INITDB_ARGS: "-E UTF8"
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./postgres/init:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U beansco"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - beansco-network

  # Backend FastAPI (Container 1)
  backend:
    build:
      context: .
      dockerfile: backend/Dockerfile
    container_name: beansco-backend
    restart: unless-stopped
    environment:
      USE_POSTGRES: "true"
      POSTGRES_HOST: postgres
      POSTGRES_PORT: 5432
      POSTGRES_DB: beansco_main
      POSTGRES_USER: beansco
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-changeme123}
      ANTHROPIC_API_KEY: ${ANTHROPIC_API_KEY}
    volumes:
      - ./configs:/app/configs
      - ./data:/app/data
      # Hot reload para desarrollo (descomentar si necesitas)
      # - ./backend:/app/backend
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - beansco-network

  # WhatsApp Client (Container 2)
  whatsapp:
    build:
      context: .
      dockerfile: Dockerfile.whatsapp
    container_name: beansco-whatsapp
    restart: unless-stopped
    environment:
      USE_POSTGRES: "true"
      POSTGRES_HOST: postgres
      POSTGRES_PORT: 5432
      POSTGRES_DB: beansco_main
      POSTGRES_USER: beansco
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-changeme123}
      BACKEND_URL: http://backend:8000
      ANTHROPIC_API_KEY: ${ANTHROPIC_API_KEY}
    volumes:
      # CRÍTICO: sesión de WhatsApp debe persistir
      - whatsapp_auth:/app/.wwebjs_auth
      - ./configs:/app/configs
      # Hot reload para desarrollo (descomentar si necesitas)
      # - ./agents:/app/agents
      # - ./whatsapp_server_multitenant.py:/app/whatsapp_server_multitenant.py
    depends_on:
      - backend
      - postgres
    networks:
      - beansco-network

  # Opcional: PgAdmin para gestión visual
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: beansco-pgadmin
    restart: unless-stopped
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@beansco.com
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_PASSWORD:-admin123}
      PGADMIN_CONFIG_SERVER_MODE: 'False'
    ports:
      - "5050:80"
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    depends_on:
      - postgres
    networks:
      - beansco-network
    profiles:
      - tools  # Solo se inicia con: docker-compose --profile tools up

volumes:
  postgres_data:
    driver: local
  pgadmin_data:
    driver: local
  whatsapp_auth:
    driver: local  # IMPORTANTE: no perder esto o hay que re-escanear QR

networks:
  beansco-network:
    driver: bridge
