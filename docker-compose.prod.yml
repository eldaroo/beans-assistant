# Docker Compose para PRODUCCIÓN (AWS ECS / EC2)
# NO incluye PostgreSQL (se usa RDS)
version: '3.8'

services:
  # Backend FastAPI (Container 1)
  backend:
    build:
      context: .
      dockerfile: backend/Dockerfile
    container_name: beansco-backend
    restart: unless-stopped
    environment:
      USE_POSTGRES: "true"
      POSTGRES_HOST: ${POSTGRES_HOST}  # RDS endpoint
      POSTGRES_PORT: ${POSTGRES_PORT:-5432}
      POSTGRES_DB: ${POSTGRES_DB:-beansco_main}
      POSTGRES_USER: ${POSTGRES_USER:-beansco}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      ANTHROPIC_API_KEY: ${ANTHROPIC_API_KEY}
    volumes:
      - ./configs:/app/configs
      - ./data:/app/data
    ports:
      - "8000:8000"
    networks:
      - beansco-network
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # WhatsApp Client (Container 2)
  whatsapp:
    build:
      context: .
      dockerfile: Dockerfile.whatsapp
    container_name: beansco-whatsapp
    restart: unless-stopped
    environment:
      USE_POSTGRES: "true"
      POSTGRES_HOST: ${POSTGRES_HOST}  # RDS endpoint
      POSTGRES_PORT: ${POSTGRES_PORT:-5432}
      POSTGRES_DB: ${POSTGRES_DB:-beansco_main}
      POSTGRES_USER: ${POSTGRES_USER:-beansco}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      BACKEND_URL: http://backend:8000
      ANTHROPIC_API_KEY: ${ANTHROPIC_API_KEY}
    volumes:
      # CRÍTICO: sesión de WhatsApp debe persistir
      - whatsapp_auth:/app/.wwebjs_auth
      - ./configs:/app/configs
    depends_on:
      - backend
    networks:
      - beansco-network
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

volumes:
  whatsapp_auth:
    driver: local  # IMPORTANTE: no perder esto o hay que re-escanear QR

networks:
  beansco-network:
    driver: bridge
