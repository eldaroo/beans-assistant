version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: beansco-postgres
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-beansco_main}
      POSTGRES_USER: ${POSTGRES_USER:-beansco}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-changeme123}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-db.sql:/docker-entrypoint-initdb.d/init-db.sql
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-beansco}"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - beansco-network

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: beansco-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
    restart: unless-stopped
    networks:
      - beansco-network

  # Backend API
  backend:
    image: darioegea/whatsapp-assistant:latest
    container_name: beansco-backend
    command: ["uvicorn", "backend.app:app", "--host", "0.0.0.0", "--port", "8000"]
    environment:
      # Database
      USE_POSTGRES: "true"
      POSTGRES_HOST: postgres
      POSTGRES_PORT: 5432
      POSTGRES_DB: ${POSTGRES_DB:-beansco_main}
      POSTGRES_USER: ${POSTGRES_USER:-beansco}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-changeme123}
      POSTGRES_SCHEMA: public
      
      # Redis
      REDIS_ENABLED: "true"
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_DB: 0
      
      # AI APIs
      GOOGLE_API_KEY: ${GOOGLE_API_KEY}
      ANTHROPIC_API_KEY: ${ANTHROPIC_API_KEY:-}
      
      # Green API WhatsApp
      GREEN_API_INSTANCE_ID: ${GREEN_API_INSTANCE_ID}
      GREEN_API_TOKEN: ${GREEN_API_TOKEN}
    volumes:
      - ./data:/app/data
      - ./configs:/app/configs
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: unless-stopped
    networks:
      - beansco-network

  # WhatsApp Bot (same image, different command)
  whatsapp-bot:
    image: darioegea/whatsapp-assistant:latest
    container_name: beansco-whatsapp
    command: ["python", "whatsapp_server_multitenant.py"]
    environment:
      # Database (same as backend)
      USE_POSTGRES: "true"
      POSTGRES_HOST: postgres
      POSTGRES_PORT: 5432
      POSTGRES_DB: ${POSTGRES_DB:-beansco_main}
      POSTGRES_USER: ${POSTGRES_USER:-beansco}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-changeme123}
      POSTGRES_SCHEMA: public
      
      # AI APIs
      GOOGLE_API_KEY: ${GOOGLE_API_KEY}
      ANTHROPIC_API_KEY: ${ANTHROPIC_API_KEY:-}
      
      # Green API WhatsApp
      GREEN_API_INSTANCE_ID: ${GREEN_API_INSTANCE_ID}
      GREEN_API_TOKEN: ${GREEN_API_TOKEN}
      
      # Backend URL
      BACKEND_URL: http://backend:8000
    volumes:
      - ./data:/app/data
      - ./configs:/app/configs
    depends_on:
      postgres:
        condition: service_healthy
      backend:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - beansco-network

  # Nginx Reverse Proxy (optional but recommended)
  nginx:
    image: nginx:alpine
    container_name: beansco-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
    depends_on:
      - backend
    restart: unless-stopped
    networks:
      - beansco-network

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local

networks:
  beansco-network:
    driver: bridge
